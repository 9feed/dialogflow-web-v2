apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ushaflow-web
spec:
  entryPoints:
    - http
    - https
  routes:
  - match: (HostRegexp(`{subdomain:.+}.web.ushaflow.io`) || HostRegexp(`{subdomain:.+}.web.ushaflow.com`) || HostRegexp(`{subdomain:.+}.ui.dialogflow.cloud.ushakov.co`)) && Method(`GET`)
    kind: Rule
    services:
    - name: ushaflow-web
      port: 80
  tls:
    secretName: ushaflow-web-cert
